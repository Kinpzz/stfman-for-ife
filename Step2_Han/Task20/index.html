<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./src/master.css">	
	<script type="text/javascript" src="./src/queue.js"></script>
	<title>stf-模拟队列</title>
</head>
<body>
	<div id="container">
		<div id="input">
			<textarea id= "content" autofocus="autofocus"></textarea>

			<button type="button" id="AddLf">左侧入</button>
			<button type="button" id="AddRi">右侧入</button>

			<button type="button" id="DeleteLf">左侧出</button>
			<button type="button" id="DeleteRi">右侧出</button>

			<input placeholder="请输入查询关键词" id="keyword"></input>
			<button type="button" id="Search">查询</button>
		</div>

		<div id="output"></div>
		<div id="queue"></div>
	</div>
</body>
</html>
